<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="chees.js"></script>
</head>

<body>
    <div>

    </div>

    <script>
        var table = document.createElement("table");
        var tr, td;
        var bukvi = [null, "A", "B", "C", "D", "E", "F", "J", "H", null]
        var cifri = [null, 1, 2, 3, 4, 5, 6, 7, 8, null]
        for (var i = 1; i <= 10; i++) {
            tr = document.createElement("tr");
            table.appendChild(tr);

            for (var j = 1; j <= 10; j++) {
                if (i == 1 || i == 10) {
                    td = document.createElement("td");
                    td.style.border = "1px solid";
                    td.innerText = bukvi[j - 1];
                    td.className = ("ichieka_contur");
                    tr.appendChild(td);

                } else {
                    if (j == 1 || j == 10) {
                        td = document.createElement("td");
                        td.style.border = "1px solid";
                        td.innerText = cifri[i - 1];
                        td.className = ("ichieka_contur");
                        tr.appendChild(td);
                    } else {
                        td = document.createElement("td");
                        td.style.border = "1px solid";

                        td.className = ("ichieka");
                        tr.appendChild(td);

                    }

                }


            }
        }
        table.className = "tablestyle";
        document.querySelector("div").appendChild(table);
    </script>

</body>

</html>
